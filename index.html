<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link href= "css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href= "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Delicious Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Delicious Pizza!</h1>
      </div>

      <div class="centered-content">
        <p><span class="btn btn-default btn-lg" id="add">Add Pizza</span></p>
      </div>

      <div>
        <form class="pizzas" id="pizza-form">
          <div class="centered-content">
            <button type="submit" class="btn btn-danger btn-lg" id="submit-button">Get total</button>
          </div>
      </form>
      </div>

      <div class="total">
        <div class="centered-content">
          <h2 id="total-header">Thanks! Here is your order for review...</h2>
        </div>
      </div>

      <div class="retry">
        <p>Click here to modify your order</p>
      </div>

      </div>
    </div>
  </body>
</html>
